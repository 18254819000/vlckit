stages:
    - nightly

variables:
    VLC_VERSION: "3.0"

## Shared configuration

.nightly-job-base:
    tags:
        - macos
    stage: nightly
    only:
        - schedules
    artifacts:
        paths:
            - ./*.tar.xz

.nightly-build-base:
    script:
        - ./buildMobileVLCKit.sh -${BUILD_PARAM}
        - ./Packaging/create-distributable-package.sh -${PACKAGING_PARAM}
        - mv ${JOB_NAME}-*.tar.xz ${JOB_NAME}-${VLC_VERSION}-`date +%Y%m%d-%H%M`.tar.xz

## Nightly builds

MobileVLCKit:
    extends:
        - .nightly-job-base
        - .nightly-build-base
    variables:
        BUILD_PARAM: "vf"
        PACKAGING_PARAM: "vm"
        JOB_NAME: "MobileVLCKit"

TVVLCKit:
    extends:
        - .nightly-job-base
        - .nightly-build-base
    variables:
        BUILD_PARAM: "vft"
        PACKAGING_PARAM: "vt"
        JOB_NAME: "TVVLCKit"

VLCKit:
    extends:
        - .nightly-job-base
        - .nightly-build-base
    variables:
        BUILD_PARAM: "vx"
        PACKAGING_PARAM: "v"
        JOB_NAME: "VLCKit"
